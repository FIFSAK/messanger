build:
  docker:
    web: Dockerfile # Указываем Dockerfile для сборки образа вашего приложения
  # Можно добавить секцию 'worker', если у вас есть фоновые задачи
release:
  image: web
  command:
    - "/usr/src/app/cmd"
run:
  web: # Указываем команду для запуска веб-сервера
    command: go run /usr/src/app/cmd .
    # Можно добавить другие типы процессов, если необходимо
